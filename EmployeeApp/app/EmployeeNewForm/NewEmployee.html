<div ng-controller="newEmployeeController">
    <br />
    <br/>
    <form class="form-horizontal" name="newEmployee">
        <div class="form-group">
            <label for="FirstName" class="col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="Name" class="form-control" ng-model="firstName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="LastName" class="col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="Name" class="form-control" ng-model="lastName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="eDate" class="col-sm-2">Employment Date</label>
            <div class="col-sm-10">
                <input type="date" name="eDate" class="form-control" ng-model="employmentDate" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="Rate" class="col-sm-2">Rate</label>
            <div class="col-sm-10">
                <input type="number" name="Rate" class="form-control" ng-model="rate" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="jobTitle" class="col-sm-2">Job Title</label>
            <div class="col-sm-10">
                <select name="jobTitle" ng-model="jobTitle" ng-options="jobTitle.Title for jobTitle in jobTitles" class="form-control" required>
                    <option></option>
                </select>
             </div>
        </div>
        <a href="/" class="btn btn-warning">Back</a>
        <a href="" class="btn btn-success" ng-click="saveEmployee(newEmployee)">Save</a>
    </form>
</div>
